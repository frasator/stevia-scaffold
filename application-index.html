<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <!--<meta name="theme-color" content="#303F9F">-->
    <meta name="theme-color" content="#000000">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Windows Theme color -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="application">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="application">

    <!-- Force Microsoft use latest web tech -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- END meta -->

    <!--Config-->
    <script src="conf/config.js"></script>

    <!--Fonts-->
    <link href='bower_components/stevia-components/fonts/fonts.css' rel='stylesheet' type='text/css'>
    <link href='bower_components/fontawesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

    <!--CSS-->
    <link href='bower_components/stevia-components/css/global.css' rel='stylesheet' type='text/css'>
    <link href='bower_components/stevia-components/css/form.css' rel='stylesheet' type='text/css'>
    <link href='bower_components/stevia-components/css/dropdown.css' rel='stylesheet' type='text/css'>


    <!--Web Components-->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <style is="custom-style"
           include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning"></style>

    <script src="bower_components/stevia-components/src/manager/stevia-manager.js"></script>

    <link rel="import" href="src/application-element.html">

    <link rel="import" href="conf/theme.html">

</head>

<body unresolved class="fullbleed">
<application-element version="0.0.1"></application-element>
<script>
    var application = document.querySelector('application-element');
</script>
</body>

</html>
