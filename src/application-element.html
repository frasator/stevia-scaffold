<script src="../bower_components/cookies-js/dist/cookies.min.js"></script>
<script src="../bower_components/crypto-js/core.js"></script>
<script src="../bower_components/crypto-js/sha1.js"></script>


<link rel="import" href="../lib/stevia-components/src/stv-header.html">
<link rel="import" href="../lib/stevia-components/src/stv-application-behavior.html">
<link rel="import" href="../lib/stevia-components/src/stv-footer.html">
<link rel="import" href="../lib/stevia-components/src/stv-help-menu.html">

<link rel="import" href="../lib/stevia-components/src/stv-panel.html">
<link rel="import" href="../lib/stevia-components/src/file/stv-file-browser.html">

<link rel="import" href="application-home.html">

<dom-module id="application-element">
    <style>
        :host {
            display: block;
            position: relative;
            cursor: default;
            font-size: 13px;
            background-color: var(--default-primary-color);
            height: 100%;
            width: 100%;
        }

        stv-header {
            position: absolute;
            top: 0;
        }

        stv-footer {
            position: absolute;
            bottom: 0;
        }

        .content {
            position: absolute;
            width: 100%;
            top: 60px;
            /*height: calc(100vh - 60px);*/
            /*background-color: transparent;*/
        }

        #browserPanel {
            position: absolute;
            top: 0px;
            left: 0;
            width: 600px;
        }

        #jobsPanel {
            position: absolute;
            top: 0px;
            right: 0;
            width: 600px;
        }

        #browser {
            /*width: 600px;*/
            height: 400px;
        }

        @media (max-width: 1100px) {
            .option-text {
                display: none;
            }
        }

        .userid {
            color: var(--accent-color);
            font-size: 16px;
        }

        #description {
            color: var(--accent-color);
            font-weight: normal;
        }

        application-home {
            height: calc(100vh - 160px);
            overflow-y: auto;
        }
    </style>
    <template>

        <div class="content" menu-option="home">
            <application-home id="home" on-start="handleHomeStart" isLogged="{{isLogged}}"></application-home>
        </div>
        <div class="content" menu-option="home">
            <stv-panel id="browserPanel" hidden collapsible movable closable on-hidden="handlePanelHidden">
                <div class="header">
                    <i class="fa fa-cloud"></i>&nbsp; Browse my data
                </div>
                <stv-file-browser id="browser" class="container flex" on-fileselect="handleFileSelect" bioformats="{{bioformats}}" on-need-refresh="handleUserNeedRefresh" user-data="{{userData}}">
                </stv-file-browser>
            </stv-panel>
        </div>


        <stv-header id="stvHeader" hide-jobs hide-browse selected-option="{{selectedOption}}" user-data="{{userData}}" on-login="handleLogin" on-logout="handleLogout">
            <div class="icon">
                <img src="../images/Leaf_icon_03.svg" style="height: 54px;margin: 8px 3px 0 0;">
            </div>
            <div class="title horizontal layout center" style="margin-left:15px;">
                Stevia &nbsp;
                <span style="font-weight:normal;">Scaffold</span>
            </div>
            <span id="description" class="description">
                Description
            </span>

            <div id="menu" class="menu horizontal layout flex">
                <!-- <div class="flex"></div> -->
                <div style="margin-left:4vw;"></div>
                <div title="" class="option" on-click="handleMenuOption" data-option="home">
                    <i class="fa fa-magic"></i>
                    <span class="option-text">Home</span>
                </div>
                <div title="" class="option" on-click="handleLaunchTest">
                    <i class="fa fa-rocket"></i>
                    <span class="option-text">Launch</span>
                </div>
                <div class="flex" style="margin-left:2vw;"></div>
                <div title="Browse my data" class="option" on-click="handleLoggedOnlyMenuPanel" data-panel="browserPanel">
                    <i class="fa fa-cloud"></i>
                    <span class="option-text">My data</span>
                </div>
                <div title="Browse my jobs" class="option" on-click="handleLoggedOnlyMenuPanel" data-panel="jobsPanel">
                    <i class="fa fa-rocket"></i>
                    <span class="option-text">My jobs</span>
                </div>
                <div style="margin-left:2vw;"></div>
            </div>

            <stv-help-menu class="helpmenu" selectedOption="{{selectedOption}}">
                <a href="http://pathact.babelomics.org/doc" target="_blank">
                    <i class="fa fa-book"></i> &nbsp; Documentation
                </a>
                <div on-mousedown="handleExample">
                    <i class="fa fa-lightbulb-o"></i> &nbsp; Run example
                </div>
            </stv-help-menu>
        </stv-header>

        <stv-footer menu-option="home,login,signup,profile,remember">
            Application Scaffold
            <br> Created by
            <span style="font-weight:bold;">Computational Genomics Department</span>
            <br> Principe Felipe Research Center, Valencia, Spain
            <br> 2016
        </stv-footer>
    </template>

    <script>
        Polymer({
            is: "application-element",
            behaviors: [StvApplicationBehavior],
            properties: {},
            ready: function() {
                var me = this;
                this.selectedOption = "home";
                this.checkShowMenuOnLogin();
            },
            handleFileSelect: function(e) {},
            handleLogin: function() {
                this.selectedOption = "home";
                if (this._lastLogedRequest) {
                    this._lastLogedRequest.hidden = false;
                    this._lastLogedRequest = null;
                }

                this.$.home.isLogged = true;
                this.checkShowMenuOnLogin();
            },
            handleLogout: function() {
                this.$.home.isLogged = false;
                this.setMenu('home');
                this.checkShowMenuOnLogin();
            },
            handleUserNeedRefresh: function() {
                this.$.stvHeader.getUserInfo(true);
            },

            handleLaunchTest: function(e) {
                console.log('Launch test');
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    name: 'El job',
                    description: 'la desc',
                    outdirId: '56cae4eba1276eac042b53a4',
                };
                var jobConfig = {
                    tool: 'test',
                    execution: 'test',
                    executable: 'test.sh',
                    options: {
                        input1: {
                            type: 'file',
                            mode: 'id',
                            value: '56cb2edf5ef99403282a7640'
                        },
                        input2: {
                            type: 'file',
                            mode: 'text',
                            value: 'test input 2\nthis file is text'
                        },
                        outdir: {
                            out: true,
                        },
                        param1: {
                            type: 'text',
                            value: 'param1val'
                        },
                        f: {
                            type: 'flag',
                            short: true
                        }
                    }
                }
                SteviaManager.jobs.create({
                    query: query,
                    request: {
                        method: 'POST',
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(jobConfig),
                        success: function(response) {
                            if (response.response[0].error == null) {
                                console.log(response);
                            } else {
                                console.log(response.response[0].error);
                            }
                        },
                        error: function() {
                            me.message = 'Server error, try again later.';
                        }
                    }
                });
            }
        });
    </script>
</dom-module>
